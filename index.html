<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <div class="game-container">
            <!-- Marco blanco con fondo -->
            <div class="game-frame">
                <div class="content">
                    <!-- Fantasmas -->
                    <div class="ghosts">
                        <img src="img/sans_s_face__high_resolution_render__by_axis_strike_d9udxh2-fullview.png" alt="">
                        <img src="img/sans_s_face__high_resolution_render__by_axis_strike_d9udxh2-fullview.png" alt="">
                        <img src="img/sans_s_face__high_resolution_render__by_axis_strike_d9udxh2-fullview.png" alt="">
                    </div>
                    <h1 class="game-title">RETRO GAME</h1>
                    <h3>NEBRIJA</h3>
                    <!-- Barra de carga -->
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                    <!-- MenÃº de botones -->
                    <div class="menu">
                        <button>MENU</button>
                        <button class="play-button" id="play">PLAY</button>
                        <button>EXIT</button>
                    </div>
                </div>
            </div>
            <!-- Corazones -->
            <div class="hearts-container">
                <div class="hearts">
                    <img class="heart" src="img/vecteezy_ai-generated-pixelation-of-red-heart-in-png-image_41638505.png"
                        alt="">
                    <img class="heart" src="img/vecteezy_ai-generated-pixelation-of-red-heart-in-png-image_41638505.png"
                        alt="">
                    <img class="heart" src="img/vecteezy_ai-generated-pixelation-of-red-heart-in-png-image_41638505.png"
                        alt="">
                </div>
                <!-- Corazones a la derecha -->
                <div class="hearts-right">
                    <img class="heart" src="img/estrella-mario-bros-png.webp" alt="">
                    <img class="heart" src="img/estrella-mario-bros-png.webp" alt="">
                    <img class="heart" src="img/estrella-mario-bros-png.webp" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
